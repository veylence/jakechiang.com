<body id="page-top" class="index">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand" href="#">
            <a href="/">
                <img id="navbar-logo" draggable="false" src="/img/logo.png">
            </a>
        </span>
    </nav>

    <div id="page-intro-section" class="container">
        <div class="article-section-header">
            <h1>Cryptanalysis Tools</h1>
        </div>
        <ul id="toc">
            <li><a href="#caesar-cipher">Caesar Cipher</a></li>
            <li><a href="#simple-sub">Simple Substitution Cipher</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="article-section-header">
            <h2 id="caesar-cipher">Caesar Cipher</h2>
        </div>

        <div class="row">
            <div class="col-6">
                <span class="textarea-header">Plaintext</span>
                <div class="plaintext-area input-group">
                    <textarea id="caesar-cipher-plaintext" rows=10 class="form-control">Hello! Try using this text as an example for enciphering/deciphering/breaking, or enter your own. The Caesar cipher works by shifting the alphabet by a certain amount so that each letter in the plaintext becomes another letter a fixed number of places down.</textarea>
                </div>
            </div>
            <div class="col-6">
                <span class="textarea-header">Ciphertext</span>
                <div class="ciphertext-area input-group">
                    <textarea id="caesar-cipher-ciphertext" rows=10 class="form-control"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="key-area col-12">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Shift Value:</span>
                    </div>
                    <input id="caesar-cipher-key" type="text" class="form-control" value="0">
                    <div class="input-group-append">
                        <button id="caesar-cipher-encipher" type="button" class="btn btn-info">
                            Encipher
                        </button>
                        <button id="caesar-cipher-decipher" type="button" class="btn btn-success">
                            Decipher
                        </button>
                        <button id="caesar-cipher-break" type="button" class="btn btn-danger">
                            Break
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="log-area input-group">
                    <textarea readonly id="caesar-cipher-log" rows=7 class="form-control">===== Caesar Cipher Log =====</textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="article-section-header">
            <h2 id="simple-sub">Simple Substitution Cipher</h2>
        </div>

        <div class="row">
            <div class="col-6">
                <span class="textarea-header">Plaintext</span>
                <div class="plaintext-area input-group">
                    <textarea id="simple-sub-plaintext" rows=10 class="form-control">Hello! Try using this text as an example for enciphering/deciphering/breaking, or enter your own. In simple substitution ciphers, each letter in the plaintext alphabet is assigned a single unique letter that it will be replaced with in the ciphertext.</textarea>
                </div>
            </div>
            <div class="col-6">
                <span class="textarea-header">Ciphertext</span>
                <div class="ciphertext-area input-group">
                    <textarea id="simple-sub-ciphertext" rows=10 class="form-control"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="key-area col-12">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Ciphertext Alphabet:</span>
                    </div>
                    <input id="simple-sub-key" type="text" class="form-control" value="secret">
                    <div class="input-group-append">
                        <button id="simple-sub-make-alphabet" type="button" class="btn btn-warning">
                            Create Alphabet
                        </button>
                        <button id="simple-sub-encipher" type="button" class="btn btn-info">
                            Encipher
                        </button>
                        <button id="simple-sub-decipher" type="button" class="btn btn-success">
                            Decipher
                        </button>
                        <button id="simple-sub-break" type="button" class="btn btn-danger">
                            Break
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="log-area input-group">
                    <textarea readonly id="simple-sub-log" rows=7 class="form-control">===== Simple Substitution Cipher Log =====</textarea>
                </div>
            </div>
        </div>
    </div>
